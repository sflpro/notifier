# AMQP configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
# Kafka configuration
kafka.bootstrap.servers=localhost
kafka.heartbeat.interval.ms=2000
kafka.concurrency.factor=10
kafka.request.timeout.ms=20000
kafka.retry.backoff.ms=500
kafka.auto.offset.reset=latest
# Kafka Security
kafka.ssl.endpoint.identification.algorithm=
kafka.sasl.mechanism=
kafka.sasl.jaas.config=
kafka.security.protocol=
# Notifier specific configuration
notifier.queue.topic=notification
# Notifier RabbitMQ
notifier.rabbitmq.replyTimeout=6000
notifier.rabbitmq.concurrentConsumers=2
amqp.maxConcurrentConsumers=4
amqp.executor.coreSize=2
amqp.executor.maxSize=9
amqp.prefetchCount=10